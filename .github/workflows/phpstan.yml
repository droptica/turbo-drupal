name: Drupal static analysis tool

on:
  # Run on all pushes and on all pull requests.
  # Prevent the build from running when there are only irrelevant changes.
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  # Allow manually triggering the workflow.
  workflow_dispatch:

jobs:
  Verify:
    name: "Static analysis tool"

    runs-on: ubuntu-latest
    container: droptica/phpstan

    env:
      STATIC_ANALYSIS_TOOL_PATH: "web/modules/custom/ web/themes/custom/"
      STATIC_ANALYSIS_TOOL_IGNORE: "*md,*.css,*.txt,*.info,*interactive_ui/react_slider/js*,*pl-sk/*,*pattern-lab/*,*_twig-components/*"
      STATIC_ANALYSIS_TOOL_EXTENSIONS: "php,inc,install,module,test,profile,theme"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Static analysis tool
        run: phpstan ${{ env.STATIC_ANALYSIS_TOOL_PATH }} --ignore=${{ env.STATIC_ANALYSIS_TOOL_IGNORE }} --extensions=${{ env.STATIC_ANALYSIS_TOOL_EXTENSIONS}} --standard=Drupal,DrupalPractice --report=full,gitblame
